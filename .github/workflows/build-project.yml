name: Build InfoLean

on:
  push:
    branches:
      - main
    paths:
      - '**/*.lean'
      - 'lean-toolchain'
      - 'lakefile.toml'
      - 'lake-manifest.json'
  pull_request:
    branches:
      - main
    paths:
      - '**/*. lean'
      - 'lean-toolchain'
      - 'lakefile.toml'
      - 'lake-manifest. json'
  workflow_dispatch:

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build_project:
    runs-on: ubuntu-latest
    name: Build project
    steps:
      - name: Checkout project
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Install and configure Lean, and get mathlib cache
        uses: leanprover/lean-action@434f25c2f80ded67bba02502ad3a86f25db50709 # v1.3.0
        with:
          auto-config: false
          use-github-cache: false
          use-mathlib-cache:  false

      - name:  Update lake dependencies
        run: ~/.elan/bin/lake update

      - name: Update mathlib dependency
        run: ~/.elan/bin/lake update mathlib

      - name: "Check that InfoLean.lean is up to date"
        run: |
          ~/.elan/bin/lake exe mk_all --check || echo "ERROR: please ensure that InfoLean.lean is up to date, for instance by running lake exe mk_all"



      # MOVED:  Cache now comes AFTER lake update
      - name:  Cache build artifacts
        uses: actions/cache@v5
        with:
          path: .lake/build
          key: LakeBuild-${{ runner.os }}-${{ hashFiles('lean-toolchain') }}-${{ hashFiles('lake-manifest.json') }}
          restore-keys: LakeBuild-

      - name: Build project
        run: ~/. elan/bin/lake build InfoLean
